<div class="col-12">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div
        *ngFor="let servicePart of services"
        data-interval="false"
        class="carousel-item"
      >
        <div class="container-fluid">
          <div
            class="row justify-content-center row-cols-sm-3 row-cols-md-3 row-cols-lg-6"
          >
            <div
              *ngFor="let service of servicePart.slice(0, 10)"
              class="carousel-card col"
              (click)="onClick(service)"
            >
              <img class="carousel-logo" src="{{ service.iconPath }}" />
              <h3 class="carousel-title orange-color">
                {{ service.title }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" style="margin-top: 3%; margin-bottom: 5.75%">
  <div class="row" style="justify-content: flex-end">
    <div class="col-1" style="display: grid; place-items: flex-end">
      <a href="#carouselExampleControls" role="button" data-slide="prev">
        <div class="slider-button">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </div>
      </a>
    </div>
    <div class="col-1" style="display: grid; place-items: flex-start">
      <a href="#carouselExampleControls" role="button" data-slide="next">
        <div class="slider-button">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </div>
      </a>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img src="{{ serviceActive.iconCardPath }}" />
        <h3 class="modal-title orange-color" id="exampleModalLongTitle">
          {{ serviceActive.title }}
        </h3>
        <h5 class="modal-description white-color" id="exampleModalLongTitle">
          {{ serviceActive.description }}
        </h5>
        <button
          type="button"
          class="close modal-close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3 class="title orange-color" style="padding-top: 0 !important">
                ¿Para qué?
              </h3>
              <p>{{ serviceActive.reason }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-7">
              <h3 class="title orange-color">Fases / Actividades</h3>
              <ol>
                <li
                  class="activities-text"
                  *ngFor="let phase of serviceActive.phases"
                >
                  {{ phase }}
                </li>
              </ol>
            </div>
            <div class="col-md-12 col-lg-5">
              <h3 class="title orange-color">Participantes</h3>
              <div class="uniform-distribution">
                <p
                  *ngFor="
                    let participant of serviceActive.participants;
                    let i = index
                  "
                  style="padding: 5px 20px; margin-right: 1rem"
                  [ngStyle]="{ 'background-color': participantsColors[i] }"
                >
                  {{ participant }}
                </p>
              </div>
              <h3 class="title orange-color">Perfiles</h3>
              <div class="uniform-distribution">
                <div
                  class="profile-wrapper"
                  *ngFor="let profile of serviceActive.profiles; let i = index"
                >
                  <img *ngIf="profile" src="{{ profilesPaths[i] }}" />
                  <p *ngIf="profile" [ngStyle]="{ color: profilesColors[i] }">
                    {{ profile }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
