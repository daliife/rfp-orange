<div class="col-12">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container-fluid">
          <div class="row">
            <div *ngFor="let service of services.slice(0,5)" class="carousel-card col-sm"
            (click)="onClick(service);">
              <img class="carousel-logo" src="{{service.iconPath}}">
              <h3 class="carousel-title orange-color">{{service.title}}-{{service.id}}</h3>
            </div>
            <div class="w-100"></div>
            <div *ngFor="let service of services.slice(5,10)" class="carousel-card col-sm"
            (click)="onClick(service);">
              <img class="carousel-logo" src="{{service.iconPath}}">
              <h3 class="carousel-title orange-color">{{service.title}}-{{service.id}}</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="container-fluid">
          <div class="row">
            <div *ngFor="let service of services.slice(0,5)" class="carousel-card col-sm"
            (click)="onClick(service);">
              <img class="carousel-logo" src="{{service.iconPath}}">
              <h3 class="carousel-title orange-color">{{service.title}}-{{service.id}}</h3>
            </div>
            <div class="w-100"></div>
            <div *ngFor="let service of services.slice(5,10)" class="carousel-card col-sm"
            (click)="onClick(service);">
              <img class="carousel-logo" src="{{service.iconPath}}">
              <h3 class="carousel-title orange-color">{{service.title}}-{{service.id}}</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="container-fluid">
          <div class="row">
            <div *ngFor="let service of services.slice(0,5)" class="carousel-card col-sm"
            (click)="onClick(service);">
              <img class="carousel-logo" src="{{service.iconPath}}">
              <h3 class="carousel-title orange-color">{{service.title}}-{{service.id}}</h3>

              <h3 class="carousel-title orange-color">{{service.title}}-{{service.id}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ serviceActive | json}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
