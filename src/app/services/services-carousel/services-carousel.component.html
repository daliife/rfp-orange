<div class="col-12">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div
        *ngFor="let servicePart of services"
        data-interval="false"
        class="carousel-item"
      >
        <div class="container-fluid">
          <div class="row">
            <div
              *ngFor="let service of servicePart.slice(0, 5)"
              class="carousel-card col-sm"
              (click)="onClick(service)"
            >
              <img class="carousel-logo" src="{{ service.iconPath }}" />
              <h3 class="carousel-title orange-color">
                {{ service.title }}
              </h3>
            </div>
            <div class="w-100"></div>
            <div
              *ngFor="let service of servicePart.slice(5, 10)"
              class="carousel-card col-sm"
              (click)="onClick(service)"
            >
              <img class="carousel-logo" src="{{ service.iconPath }}" />
              <h3 class="carousel-title orange-color">
                {{ service.title }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-1">
      <a href="#carouselExampleControls" role="button" data-slide="prev">
        <div class="slider-button">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </div>
      </a>
    </div>
    <div class="col-1">
      <a href="#carouselExampleControls" role="button" data-slide="next">
        <div class="slider-button">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </div>
      </a>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img src="{{ serviceActive.iconCardPath }}" />
        <h3 class="modal-title orange-color" id="exampleModalLongTitle">
          {{ serviceActive.title }}
        </h3>
        <h5 class="modal-description white-color" id="exampleModalLongTitle">
          {{ serviceActive.description }}
        </h5>
        <button
          type="button"
          class="close modal-close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3 class="title orange-color">¿Para qué?</h3>
              <p>{{ serviceActive.reason }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <h3 class="title orange-color">Fases / Actividades</h3>
              <ol>
                <li
                  class="activities-text"
                  *ngFor="let phase of serviceActive.phases"
                >
                  {{ phase }}
                </li>
              </ol>
            </div>
            <div class="col-md-12 col-lg-6">
              <h3 class="title orange-color">Participantes</h3>
              <div class="uniform-distribution">
                <p
                  *ngFor="
                    let participant of serviceActive.participants;
                    let i = index
                  "
                  style="padding: 5px 20px"
                  [ngStyle]="{ 'background-color': profilesColors[i] }"
                >
                  {{ participant }}
                </p>
              </div>
              <h3 class="title orange-color">Profiles</h3>
              <div class="uniform-distribution">
                <p
                  *ngFor="let profile of serviceActive.profiles; let i = index"
                  [ngStyle]="{ color: profilesColors[i] }"
                >
                  {{ profile }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
