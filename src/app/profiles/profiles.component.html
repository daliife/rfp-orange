<div id="profiles" class="profiles-container center-align">
  <h1 class="title">Perfiles</h1>
  <p class="description">
    Aprende todos las técnicas necesario para llevar a cabo…. bli bli bliIn hac
    habitasse platea dictumst. Vivamus adipiscing fermentum quam volutpat
    aliquam. Integer et elit eget elit facilisis tristique.
  </p>
  <div class="profile-types container">
    <div class="row">
      <div *ngFor="let profile of profiles" class="col-sm center-align">
        <div class="profile-card">
          <img src="{{ profile.imgPath }}" />
          <h1 class="title" [ngStyle]="{ color: profile.color }">
            {{ profile.title }}
          </h1>
          <a class="white-btn">Hover</a>
        </div>
      </div>
    </div>
  </div>
  <img class="floating-left" src="assets/img/floating/ping-pong@2x.png" />
</div>


<div class="container">
  <div class="row">
    <div *ngFor="let profile of profiles" class="col-4">
      <div class="card">
        <div class="cardTop">

        </div>
        <div class="cardBottom">
          <div class="cardText">
            <!-- <a class="white-btn center-align">Hover</a> -->
            <div class="cardHoverText">
              <h1 class="title">title 1</h1>
              <div class="icon-values">
                <img *ngFor="let dummy of ' '.repeat(profile.stats.experience).split('')" class="icon"
                  src="assets/img/profiles/img-ux-interaction@2x.png">
                <img *ngFor="let dummy of ' '.repeat(5 - profile.stats.experience).split('')" class="icon icon-faded"
                  src="assets/img/profiles/img-ux-interaction@2x.png">
              </div>
              <h1 class="title">title 2</h1>
              <div class="icon-values">
                <img *ngFor="let dummy of ' '.repeat(profile.stats.empathy).split('')" class="icon"
                  src="assets/img/profiles/img-ux-interaction@2x.png">
                <img *ngFor="let dummy of ' '.repeat(5 - profile.stats.empathy).split('')" class="icon icon-faded"
                  src="assets/img/profiles/img-ux-interaction@2x.png">
              </div>
              <h1 class="title">title 3</h1>
              <div class="icon-values">
                <img *ngFor="let dummy of ' '.repeat(profile.stats.analitical).split('')" class="icon"
                  src="assets/img/profiles/img-ux-interaction@2x.png">
                <img *ngFor="let dummy of ' '.repeat(5 - profile.stats.analitical).split('')" class="icon icon-faded"
                  src="assets/img/profiles/img-ux-interaction@2x.png">
              </div>
              <h1 class="title">title 4</h1>
              <div class="icon-values">
                <img *ngFor="let dummy of ' '.repeat(profile.stats.objectivity).split('')" class="icon"
                  src="assets/img/profiles/img-ux-interaction@2x.png">
                <img *ngFor="let dummy of ' '.repeat(5 - profile.stats.objectivity).split('')" class="icon icon-faded"
                  src="assets/img/profiles/img-ux-interaction@2x.png">
              </div>
              <a href="#" class="white-btn">Download CV</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
