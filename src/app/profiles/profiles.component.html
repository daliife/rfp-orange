<div class="profiles-container center-align">
  <h1 class="title">Perfiles</h1>
  <p class="description">
    Aprende todos las técnicas necesario para llevar a cabo…. bli bli bliIn hac
    habitasse platea dictumst. Vivamus adipiscing fermentum quam volutpat
    aliquam. Integer et elit eget elit facilisis tristique.
  </p>
  <img class="floating-left" src="assets/img/floating/ping-pong@2x.png" />
</div>
<div class="profiles-cards-container container">
  <div class="row">
    <div *ngFor="let profile of profiles" class="col-sm">
      <div class="card">
        <div class="cardTop">
          <img src="{{ profile.imgPath }}" />
          <h1 class="title" [ngStyle]="{ color: profile.color }">
            {{ profile.title }}
          </h1>
          <div class="hover-target">
            <img src="assets/logos/ico-download.svg" />
          </div>
        </div>
        <div class="cardBottom">
          <div class="cardText">
            <div class="cardHoverText">
              <div *ngFor="let stat of profile.stats">
                <h1 class="title">{{ stat.name }}</h1>
                <div class="icon-values">
                  <img
                    *ngFor="let dummy of ' '.repeat(stat.value).split('')"
                    class="icon"
                    src="{{ stat.imgPath }}"
                  />
                  <img
                    *ngFor="let dummy of ' '.repeat(5 - stat.value).split('')"
                    class="icon icon-faded"
                    src="{{ stat.imgPath }}"
                  />
                </div>
              </div>
              <a
                href="{{ profile.downloadLink }}"
                target="_blank"
                class="download-button"
                >Download CV</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
